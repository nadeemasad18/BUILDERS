      <div class="container contact-form shadow-lg rounded">

        

        <form method="post">
            <h3 class="drop" >Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h6 class ="name2">Name (Required)</h6>
                        <input type="text" name="txtName" class="form-control" placeholder="First and Last Name *" value="" required />
                    </div>
                    <div class="form-group">
                        <h6 class ="email" >Email Address (Required)</h6>
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email Address *" value="" required/>
                    </div>
                    <div class="form-group">
                        <h6 class ="phoneNum" >Phone Number (optional)</h6>

                        <input type="text" name="txtPhone" class="form-control" placeholder="+1 (000) 000-0000 " value="" />
                    </div>
                    <button type="button" class="btn button btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h6 class ="concerns" >Message (Required)</h6>
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 250px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
